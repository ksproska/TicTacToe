<h1 class="page-header">
  <img src="logo.png" width="25" height="25" alt="logo">
  {{title}}
  <img src="logo.png" width="25" height="25" alt="logo">
</h1>
<h4 class="page-header">
  <a [routerLink]="['/home']">HOME</a> |
  <a [routerLink]="['/scores']">Scores</a> |
  <a *ngIf="username != null" [routerLink]="['/game']">Game</a> |
  <button *ngIf="username != null" (click)="logOut()">Logout</button>
  <a *ngIf="username == null" [routerLink]="['/login']">Login</a> |
  <a *ngIf="username == null" [routerLink]="['/signup']">Signup</a>
</h4>
<h4 *ngIf="username != null" class="page-header">
  Logged in user: {{username}}
</h4>
<hr>
<router-outlet></router-outlet>
