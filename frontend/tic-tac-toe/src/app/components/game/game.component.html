<h3 class="center-text">Game id: {{gameStartSetup.gameId}}</h3>
<h3 class="center-text">Player sign: {{gameStartSetup.sign}}</h3>
<table class="center">
  <tr>
    <td>
      <button class="tic-tac-toe" [class]="classTypes[0]" type="button" [disabled]="isButtonDisabled[0]"
              (click)="clickGameSlot(0)">{{buttonLabels[0]}}</button>
    </td>
    <td>
      <button class="tic-tac-toe" [class]="classTypes[1]" type="button" [disabled]="isButtonDisabled[1]"
              (click)="clickGameSlot(1)">{{buttonLabels[1]}}</button>
    </td>
    <td>
      <button class="tic-tac-toe" [class]="classTypes[2]" type="button" [disabled]="isButtonDisabled[2]"
              (click)="clickGameSlot(2)">{{buttonLabels[2]}}</button>
    </td>
  </tr>
  <tr>
    <td>
      <button class="tic-tac-toe" [class]="classTypes[3]" type="button" [disabled]="isButtonDisabled[3]"
              (click)="clickGameSlot(3)">{{buttonLabels[3]}}</button>
    </td>
    <td>
      <button class="tic-tac-toe" [class]="classTypes[4]" type="button" [disabled]="isButtonDisabled[4]"
              (click)="clickGameSlot(4)">{{buttonLabels[4]}}</button>
    </td>
    <td>
      <button class="tic-tac-toe" [class]="classTypes[5]" type="button" [disabled]="isButtonDisabled[5]"
              (click)="clickGameSlot(5)">{{buttonLabels[5]}}</button>
    </td>
  </tr>
  <tr>
    <td>
      <button class="tic-tac-toe" [class]="classTypes[6]" type="button" [disabled]="isButtonDisabled[6]"
              (click)="clickGameSlot(6)">{{buttonLabels[6]}}</button>
    </td>
    <td>
      <button class="tic-tac-toe" [class]="classTypes[7]" type="button" [disabled]="isButtonDisabled[7]"
              (click)="clickGameSlot(7)">{{buttonLabels[7]}}</button>
    </td>
    <td>
      <button class="tic-tac-toe" [class]="classTypes[8]" type="button" [disabled]="isButtonDisabled[8]"
              (click)="clickGameSlot(8)">{{buttonLabels[8]}}</button>
    </td>
  </tr>
</table>
<h3 class="center-text" *ngIf="message != null">{{message}}</h3>
